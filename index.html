<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Bridge Duel - Two-player online Honeymoon Bridge game" />
    <meta name="theme-color" content="#14532d" />
    <title>Bridge Duel P2P</title>
    
    <!-- Favicon (optional) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üÉè</text></svg>" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Socket.io Client (ÂøÖÈ°ªÁî® script Ê†áÁ≠æÔºå‰∏çËÉΩÁî® import map) -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "framer-motion": "https://esm.sh/framer-motion@12.23.25",
        "clsx": "https://esm.sh/clsx@2.1.1",
        "zustand": "https://esm.sh/zustand@5.0.9",
        "zustand/vanilla": "https://esm.sh/zustand@5.0.9/vanilla",
        "react": "https://esm.sh/react@19.0.0",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
    
    <!-- Inline Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        background: #14532d;
        color: white;
        touch-action: manipulation;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #14532d 0%, #166534 100%);
        z-index: 9999;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: #fbbf24;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        opacity: 0.9;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Selection Styling */
      ::selection {
        background: #fbbf24;
        color: #000;
      }
      
      /* Scrollbar (for any overflow) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #14532d;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #16a34a;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #15803d;
      }
      
      /* Disable text selection on game elements */
      .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Smooth animations */
      * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }
      
      /* Re-enable transitions for specific elements */
      .transition,
      .transition-all,
      .transition-colors,
      .transition-transform {
        transition: all 0.2s ease !important;
      }
    </style>
  </head>
  
  <body class="bg-green-900 text-white overflow-hidden">
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">üÉè Bridge Duel</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove Loading Screen Script -->
    <script>
      // Remove loading screen once DOM is ready
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
      
      // Expose Socket.io globally so it can be imported
      window.io = io;
    </script>
    
    <!-- Main App Entry Point -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Error Handler -->
    <script>
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
        // Optional: Show user-friendly error
        if (e.message.includes('Failed to fetch')) {
          alert('Network error. Please check your connection.');
        }
      });
    </script>
  </body>
</html>
